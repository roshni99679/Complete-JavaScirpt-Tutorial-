<body>
    <h1> Calculate Area of Rectangle and Square and determine which is greater </h1>
    
    <script>
        var length=prompt("enter length of rec");
        var width=prompt("enter width of rec");
        var rectangle = length*width;
        alert('area of rectangle is '+rectangle+"units ");
        
        var sq=prompt("enter side of square");
        var square=sq*sq;
        alert('area of square is '+square+"units");

        if (rectangle>square){
            alert("area of rec is greater");

        }
        else{
            alert("area of sq is greater")
        }
    </script>
