<body>
    <h1>For loop and Reg Exp</h1>
    <h2>to find the longest word in the string with the help of reg exp</h2>
    <h3>the longest word in the string "learn javascript with learn vern ,Its Great and wonderful." is  </h3>
    <span id="span"></span>

    <script>
        function find_long(string){
            var words=string.match(/\w[a-z]{0,}/gi);
            var result=words[0];
            for(var x=1;x<words.length;x++){
                if(result.length<words[x].length){
                    result=words[x];
                    

                }
            }
            return result;
            
        }
        
        document.getElementById("span").innerHTML=find_long("learn javascript with learn vern ,Its Great and wonderful.")
        
    </script>
